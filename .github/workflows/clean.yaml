name: Clean

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: read
  packages: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: .github/tasks

      - run: node cleanup-tags.js
        working-directory: .github/tasks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
